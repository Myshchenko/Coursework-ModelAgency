<div class="container py-5">
    <div class="row  center-models">
        <div class="col-lg-9">
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-inline shop-top-menu pb-3 pt-1">
                        <li class="list-inline-item">
                            <a class="h3 text-dark text-decoration-none mr-3" (click)="showAll()">Всі</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="h3 text-dark text-decoration-none mr-3" (click)="showMen()">Чоловіки</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="h3 text-dark text-decoration-none" (click)="showWomen()">Жінки</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row" *ngIf="filterParameter === 'All'">
                <div *ngFor="let model of models" class="col-md-4">
                    <app-model-card [model]="model" [currentUser]="this.currentUser"></app-model-card>
                </div>
            </div>

            <div class="row" *ngIf="filterParameter === 'Men'">
                <div *ngFor="let model of men" class="col-md-4">
                    <app-model-card [model]="model" [currentUser]="this.currentUser"></app-model-card>
                </div>
            </div>

            <div class="row" *ngIf="filterParameter === 'Women'">
                <div *ngFor="let model of women" class="col-md-4">
                    <app-model-card [model]="model" [currentUser]="this.currentUser"></app-model-card>
                </div>
            </div>
    </div>
</div>
